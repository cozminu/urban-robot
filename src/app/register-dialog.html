<h1 mat-dialog-title>Welcome to SocialBook</h1>
<div mat-dialog-content>
  <p>Congratulation {{data.firstName}}!</p>
  <p>You have successfully registered to SocialBook</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]>
    Proceed to Login
  </button>
</div>
